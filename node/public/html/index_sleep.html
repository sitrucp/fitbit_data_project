<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fitbit Data Visualizations - Sleep Summary</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="css/pages.css"> 
</head>

<body>
    <h2><a href="index.html">Home</a> | <a href="index_today.html">Today</a> | Sleep</h2>
    <div class="button-output-container">
        <button onclick="runPython()">Run Python Script</button>
        <pre id="output"></pre>
      </div>
    <script>
        function runPython() {
            const outputElement = document.getElementById('output');
            fetch('/run-python').then(response => {
                const reader = response.body.getReader();
                function read() {
                    return reader.read().then(({ done, value }) => {
                        if (done) {
                            console.log('Stream completed');
                            return;
                        }
                        const string = new TextDecoder().decode(value);
                        outputElement.textContent += string;
                        read(); // Read the next chunk of data
                    });
                }
                read();
            }).catch(error => console.error('Error:', error));
        }
    </script>

    <label for="start">Date:</label>
    <input type="date" id="start">
    <button onclick="updateCharts()">Load Data</button>

    <div id="sleep_today_sleeplog_by_date_bar" class="chart-container-hourly"></div>
    <div id="sleep_today_hr_by_date_scatter" class="chart-container-hourly"></div>
    <div id="sleep_today_spo2_by_date_scatter" class="chart-container-hourly"></div>
    <div id="sleep_today_hrv_by_date_scatter" class="chart-container-hourly"></div>
    <div id="sleep_year_spo2_by_date_bar" class="chart-container-date"></div>
    <div id="sleep_year_br_by_date_scatter" class="chart-container-date"></div>
    <div id="sleep_year_hrv_by_date_area" class="chart-container-date"></div>
    
    <script src="js/sleep_global_vars.js"></script>
    <script src="js/sleep_today_sleeplog_by_date_bar.js"></script>
    <script src="js/sleep_today_hr_by_date_scatter.js"></script>
    <script src="js/sleep_today_spo2_by_date_scatter.js"></script>
    <script src="js/sleep_today_hrv_by_date_scatter.js"></script>
    <script src="js/sleep_year_spo2_by_date_bar.js"></script>
    <script src="js/sleep_year_br_by_date_scatter.js"></script>
    <script src="js/sleep_year_hrv_by_date_area.js"></script>
    <script src="js/sleep_update_charts.js"></script>
</body>

</html>
